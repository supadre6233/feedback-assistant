<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>课堂反馈助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .left-panel {
      width: 35%;
      padding: 20px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    .right-panel {
      width: 65%;
      height: 100vh;
    }
    h1 {
      color: #1C64F2;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    .note {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左侧说明与草稿区 -->
    <div class="left-panel">
      <h1>反馈草稿板</h1>
      <p class="note">
        ✏️ 请在此输入课程观察、典型场景、未达成目标等信息，也可以复制 AI 输出或提前草拟内容。
      </p>
      <textarea placeholder="示例：学生在自我意识量表中选择‘完全像我’，并描述了..."></textarea>

      <h2 style="margin-top: 30px;">使用说明</h2>
      <ul>
        <li>右侧为 AI 反馈助手界面</li>
        <li>根据提示逐步填写课程反馈</li>
        <li>如遇网络缓慢，请耐心等待加载</li>
      </ul>
    </div>

    <!-- 右侧 Dify 聊天助手 -->
    <div class="right-panel">
      <iframe
        src="http://www.activein.cn:81/chatbot/QMnWKIjPRtPWtQI5"
        allow="microphone">
      </iframe>
    </div>
  </div>
</body>
</html>
