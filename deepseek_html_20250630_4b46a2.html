<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂反馈助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary: #f8f9fa;
            --secondary: #ffffff;
            --accent: #4a6fa5;
            --accent-light: #6a8cc0;
            --text: #333333;
            --text-light: #666666;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.08);
            --success: #28a745;
        }
        
        body {
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }
        
        /* 头部样式 */
        header {
            background-color: var(--secondary);
            box-shadow: 0 2px 10px var(--shadow);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            background: var(--accent);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .logo-text {
            font-size: 22px;
            font-weight: 600;
            color: var(--accent);
        }
        
        .tagline {
            font-size: 16px;
            color: var(--text-light);
            margin-top: 4px;
        }
        
        /* 主要内容区域 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }
        
        /* 记事本区域 */
        .notepad-section {
            background: var(--secondary);
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow);
            padding: 25px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .section-icon {
            width: 36px;
            height: 36px;
            background: rgba(74, 111, 165, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 18px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
        }
        
        .notepad-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .notepad-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--primary);
            border: 1px solid var(--border);
            color: var(--text);
        }
        
        .btn:hover {
            background: #f0f2f5;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 111, 165, 0.2);
        }
        
        textarea {
            width: 100%;
            flex: 1;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            transition: border-color 0.3s;
            background: var(--primary);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }
        
        /* 智能体区域 */
        .agent-section {
            background: var(--secondary);
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow);
            padding: 25px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .agent-container {
            flex: 1;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 10px;
            border: 1px solid var(--border);
            background: white;
        }
        
        .agent-iframe {
            width: 100%;
            height: 100%;
            min-height: 700px;
            border: none;
            display: block;
        }
        
        /* 底部信息 */
        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-light);
            font-size: 14px;
            margin-top: auto;
            border-top: 1px solid var(--border);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .footer-links a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .agent-container {
                min-height: 700px;
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .logo {
                justify-content: center;
            }
            
            .section-header {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }
            
            .section-icon {
                margin-bottom: 5px;
            }
            
            .notepad-controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <div>
                    <div class="logo-text">课堂反馈助手</div>
                    <div class="tagline">高效记录与分析教学反馈</div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="main-content">
            <div class="notepad-section">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas fa-clipboard"></i>
                    </div>
                    <h2 class="section-title">教学笔记</h2>
                </div>
                
                <div class="notepad-container">
                    <div class="notepad-controls">
                        <button class="btn" id="saveBtn">
                            <i class="fas fa-save"></i> 保存笔记
                        </button>
                        <button class="btn" id="clearBtn">
                            <i class="fas fa-trash-alt"></i> 清空内容
                        </button>
                        <button class="btn-primary" id="copyBtn">
                            <i class="fas fa-copy"></i> 复制内容
                        </button>
                    </div>
                    
                    <textarea id="notes" placeholder="在此记录课堂观察、学生表现和教学反思...&#10;&#10;示例：&#10;- 小明在小组活动中表现积极，但注意力持续时间约10分钟&#10;- 语法练习部分多数学生掌握良好，但虚拟语气需要加强&#10;- 下次课考虑增加互动游戏提高参与度"></textarea>
                </div>
            </div>
            
            <div class="agent-section">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2 class="section-title">智能反馈助手</h2>
                </div>
                
                <div class="agent-container">
                    <iframe
                        class="agent-iframe"
                        src="http://www.activein.cn/chatbot/QMnWKIjPRtPWtQI5"
                        frameborder="0"
                        allow="microphone">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>课堂反馈助手 &copy; 2023 - 优化您的教学反馈流程</p>
        <div class="footer-links">
            <a href="#">使用指南</a>
            <a href="#">隐私政策</a>
            <a href="#">问题反馈</a>
        </div>
    </footer>
    
    <script>
        // 获取DOM元素
        const notesTextarea = document.getElementById('notes');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        
        // 保存笔记到本地存储
        saveBtn.addEventListener('click', () => {
            const content = notesTextarea.value;
            if (content.trim() === '') {
                alert('笔记内容为空，请输入内容后再保存');
                return;
            }
            
            localStorage.setItem('teachingNotes', content);
            saveBtn.innerHTML = '<i class="fas fa-check"></i> 已保存';
            saveBtn.style.backgroundColor = 'var(--success)';
            saveBtn.style.color = 'white';
            saveBtn.style.borderColor = 'var(--success)';
            
            setTimeout(() => {
                saveBtn.innerHTML = '<i class="fas fa-save"></i> 保存笔记';
                saveBtn.style.backgroundColor = '';
                saveBtn.style.color = '';
                saveBtn.style.borderColor = '';
            }, 2000);
        });
        
        // 清空笔记内容
        clearBtn.addEventListener('click', () => {
            if (confirm('确定要清空所有笔记内容吗？')) {
                notesTextarea.value = '';
                localStorage.removeItem('teachingNotes');
            }
        });
        
        // 复制笔记内容
        copyBtn.addEventListener('click', () => {
            if (notesTextarea.value.trim() === '') {
                alert('笔记内容为空，没有内容可复制');
                return;
            }
            
            notesTextarea.select();
            document.execCommand('copy');
            
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';
            
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
            }, 2000);
        });
        
        // 加载保存的笔记
        window.addEventListener('DOMContentLoaded', () => {
            const savedNotes = localStorage.getItem('teachingNotes');
            if (savedNotes) {
                notesTextarea.value = savedNotes;
            }
        });
    </script>
</body>
</html>
